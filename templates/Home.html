{% include "Header.html" %} 



<center>

<h1>Pizzas</h1>


</center>


    <div class="container">
        <div class="row">
            {% for i in a %}




            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.pizzaImage}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{i.pizzaName}}</h5>
                     
                      <p class="card-text bg-warning">Price : {{i.pizzaPrice}}</p>
                      <p class="card-text">Description : {{i.pizzaDescription}}</p>
                      <p class="card-text">Size : {{i.pizzaOffer}} Offer Price {{i.pizzaOfferPrice}}</p>

                      <p class="card-text">Order Date : {{i.pizzaRetting}}</p>
                      
                      <select name="" id="">{{i.SizeList}}</select>
                      <select name="" id="">{{i.pizzaType}}</select>
                    </div>
                    
                    <div class="card-body">
                      <button class="btn btn-success">Add to Cart</button>
                      <a href="#" class="card-link">Buy</a>
                    </div>
                  </div>
            </div>

            {% endfor %}
        </div>
    </div>
