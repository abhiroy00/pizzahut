<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Hut Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .form-container h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
      transition: transform 0.3s ease;
    }
    .btn-green:hover {
      transform: scale(1.05);
    }
    .terms {
      font-size: 0.9rem;
      color: gray;
    }
    .terms a {
      color: #007bff;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
    .form-check-input:checked {
     background-color: #3bd027; 
     border-color: #3bd027;    
    }
    .form-check-input {
     border-color: #7d6c7a;    
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="text-center mb-4">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpizzahut.cz%2Fen%2Fcontact&psig=AOvVaw2hckovg6CAP5khPIpDL7hG&ust=1734771167125000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLDwh7T8tYoDFQAAAAAdAAAAABAJ" alt="Pizza Hut" style="width: 200px;">
  </div>
  <h2 class="text-center">Sign Up</h2>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile number</label>
      <input type="tel" class="form-control" id="mobile" placeholder="Mobile number">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="promotions">
      <label class="form-check-label" for="promotions">
         I agree to receive promotional communication</label>
    </div>
    <button type="submit" class="btn btn-green w-100">Create account</button>
    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
    <p class="terms mt-3 text-center">
      By creating an account, you agree to our <a href="https://www.pizzahut.co.in/terms/">terms & conditions</a> and <a href="https://www.pizzahut.co.in/terms/">privacy policy</a>.
    </p>
  </form>
</div>
</body>
</html>
