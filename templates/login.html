<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Hut Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .form-container h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
      transition: transform 0.3s ease;
    }
    .btn-red:hover {
      transform: scale(1.05);
    }
    .terms {
      font-size: 0.9rem;
      color: gray;
    }
    .terms a {
      color: #007bff;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
    .form-check-input:checked {
     background-color: #b21e1e; 
     border-color: #b21e1e;    
    }
    .form-check-input {
     border-color: #6c757d;    
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="text-center mb-4">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpizzahut.cz%2Fen%2Fcontact&psig=AOvVaw2hckovg6CAP5khPIpDL7hG&ust=1734771167125000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLDwh7T8tYoDFQAAAAAdAAAAABAJ" alt="Pizza Hut" style="width: 200px;">
  </div>
  <h2 class="text-center">Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"  placeholder="you@email.com"  required aria-label="Email address">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password"  name="password" placeholder="Password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-red w-100">Login</button>
    <p class="text-center mt-3">
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
    <p class="text-center mt-3">
      <a href="">Forgot your password?</a>
    </p>
  </form>
</div>

</body>
</html>
